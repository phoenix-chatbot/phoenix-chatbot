<!DOCTYPE html>
<html>
<head>
  <title>Phoenix Chatbot</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927"
     crossorigin="anonymous"></script>
</head>
<body>
  <h2>Phoenix Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      let message = document.getElementById("userInput").value;
      document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + message + "</p>";
      document.getElementById("userInput").value = "";

      let response = await fetch("/get", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: message})
      });

      let data = await response.json();
      document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
    }
  </script>
