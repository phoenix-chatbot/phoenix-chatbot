<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phoenix Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927"
     crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">ðŸ”¥ Phoenix Chatbot ðŸ”¥</h2>
    <div id="chat-box" class="border p-3 mb-3 bg-white rounded" style="height: 400px; overflow-y: auto;">
        <!-- Messages will appear here -->
    </div>
    <form id="chat-form" class="d-flex">
        <input type="text" id="message" class="form-control me-2" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <!-- AdSense Banner Below Chat -->
    <div class="mt-4 text-center">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-5149547050862927"
             data-ad-slot="3571851756"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#chat-form").on("submit", function(e) {
        e.preventDefault();
        var message = $("#message").val();
        $("#chat-box").append("<div><b>You:</b> " + message + "</div>");
        $("#message").val("");

        $.post("/get", { msg: message }, function(data) {
            $("#chat-box").append("<div><b>Bot:</b> " + data + "</div>");
            $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
        });
    });
</script>

</body>
</html>
