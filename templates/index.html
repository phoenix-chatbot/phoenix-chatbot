<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    #chatbox { width: 80%; max-width: 500px; margin: 20px auto; background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; text-align: left; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
    input { width: 70%; padding: 8px; }
    button { padding: 8px 15px; }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927"
     crossorigin="anonymous"></script>
</head>
<body>
  <h1>ðŸ”¥ Phoenix Chatbot ðŸ”¥</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="user_input" type="text" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Ad block under chatbot -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center; margin-top:20px;"
       data-ad-client="ca-pub-5149547050862927"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <script>
    async function sendMessage() {
      let user_input = document.getElementById("user_input").value;
      if (!user_input) return;

      let messages = document.getElementById("messages");
      messages.innerHTML += "<div class='user'><b>You:</b> " + user_input + "</div>";

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ msg: user_input })
      });
      const data = await response.json();

      messages.innerHTML += "<div class='bot'><b>Phoenix:</b> " + data.response + "</div>";
      document.getElementById("user_input").value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
