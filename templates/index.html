<!DOCTYPE html>
<html>
<head>
    <title>Phoenix Chatbot</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927"
     crossorigin="anonymous"></script>
</head>
<body>
    <h1>Phoenix Chatbot üåç</h1>
    <div id="chatbox" style="border:1px solid #ccc; padding:10px; width:300px; height:300px; overflow-y:auto;"></div>
    <input type="text" id="userInput" placeholder="Type a message..." style="width:240px;">
    <button onclick="sendMessage()">Send</button>

    <!-- Adsense Ad -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5149547050862927"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        async function sendMessage() {
            let userText = document.getElementById("userInput").value;
            document.getElementById("chatbox").innerHTML += "<p><b>You:</b> " + userText + "</p>";
            document.getElementById("userInput").value = "";

            let response = await fetch("/get", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: userText})
            });

            let data = await response.json();
            document.getElementById("chatbox").innerHTML += "<p><b>Bot:</b> " + data.response + "</p>";
        }
    </script>
</body>
</html>
