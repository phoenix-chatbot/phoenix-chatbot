<!DOCTYPE html>
<html>
<head>
  <title>Phoenix Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #chatbox { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; }
    #messages { height: 200px; overflow-y: auto; text-align: left; }
    input { width: 80%; padding: 5px; }
    button { padding: 5px; }
  </style>
  <!-- Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Phoenix is ready to support ðŸ”¥</h1>
  <div id="chatbox">
    <div id="messages"></div>
    <input id="user_input" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      let userMessage = document.getElementById("user_input").value;
      if (userMessage.trim() === "") return;

      let messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += "<p><b>You:</b> " + userMessage + "</p>";

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });

      const data = await response.json();
      messagesDiv.innerHTML += "<p><b>Phoenix:</b> " + data.response + "</p>";
      document.getElementById("user_input").value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
