<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phoenix Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; }
    .chat-wrapper { width: 400px; margin: 20px auto; background: #fff; border-radius: 10px; box-shadow: 0 0 10px #aaa; overflow: hidden; }
    
    /* Header */
    .chat-header {
      background: #075E54;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .chat-header h3 { margin: 0; font-size: 18px; }

    /* Messages */
    .messages {
      height: 450px;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
    }
    .message {
      margin: 8px 0;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 7px;
      font-size: 14px;
      line-height: 1.4;
      clear: both;
      word-wrap: break-word;
    }
    .user {
      background: #dcf8c6;
      float: right;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #fff;
      float: left;
      border-bottom-left-radius: 0;
    }

    /* Input area */
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    .input-area button {
      background: #075E54;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    .input-area button:hover { background: #0b7a65; }
  </style>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5149547050862927"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="chat-wrapper">
    <!-- Header with profile -->
    <div class="chat-header">
      <img src="https://i.ibb.co/5xJ3qkD/avatar.png" alt="profile">
      <h3>Phoenix</h3>
    </div>

    <!-- Messages -->
    <div class="messages" id="chatbox"></div>

    <!-- Input -->
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- AdSense ad placement -->
  <div style="width:400px; margin:20px auto; text-align:center;">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-5149547050862927"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    async function sendMessage() {
      let userText = document.getElementById("userInput").value.trim();
      if (!userText) return;

      let chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class='message user'>${userText}</div>`;
      document.getElementById("userInput").value = "";

      let response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      let data = await response.json();
      chatbox.innerHTML += `<div class='message bot'>${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
